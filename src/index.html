<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gnome Hunt Game</title>
</head>
<body>
  <div class="container">
    <h1>Gnome Hunt Game</h1>
    <div class="game-stats">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="misses">Misses: <span id="misses">0</span>/5</div>
    </div>
    <div class="game-field" id="gameField">
    </div>
    <div class="game-controls">
      <button id="startBtn" class="start-btn">Start Game</button>
      <button id="restartBtn" class="restart-btn" style="display: none;">Restart Game</button>
    </div>
    <div id="gameOver" class="game-over" style="display: none;">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
    </div>
  </div>
</body>
</html>
